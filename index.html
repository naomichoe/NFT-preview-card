<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="main-container">
    <div class="main-img-container">
      <img id="main-img" src="images/image-equilibrium.jpg" alt="equilibrium">
      <img id="hover-img" src="images/icon-view.svg" alt="view">
    </div>
    <h1><a>Equilibrium #3429</a></h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="icon-text-container">
      <div class="first-text">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="second-text">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator-container">
      <img src="images/image-avatar.png" alt="avatar">
      <p>Creation of <a>Jules Wyvern</a></p>
    </div>
    
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/naomichoe/">Naomi</a>.
  </div>
</body>
</html>
